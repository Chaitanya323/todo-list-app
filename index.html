<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Todo List</h1>

    <!-- ✅ CHANGED: wrapped input/button in a form and added class -->
    <form class="js-form">
      <div class="input-section">
        <!-- ✅ CHANGED: added correct class -->
        <input type="text" class="js-todo-input" placeholder="Enter a new task..." />
        <button type="submit">Add</button>
      </div>
    </form>

    <!-- ✅ CHANGED: added correct class -->
    <ul class="js-todo-list"></ul>

    <p id="emptyMessage">Your todo list is empty!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
